<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognizer</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="digit">Upload a 28x28 handwritten digit image:</label>
            <input type="file" name="digit" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <p><strong>Prediction:</strong> {{ prediction }}</p>
                <img src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
